actor: ApiTester
suite_namespace: Tests\Api
modules:
  enabled:
    - REST:
        url: http://localhost:8080/api/v1/
        depends: PhpBrowser
        part: Json
    - WireMock:
        host: '%WIREMOCK_HOST%'
        port: '%WIREMOCK_PORT%'
    - MongoDb:
        dsn: '%DATABASE_URL%'
    - \Tests\Helper\Messenger
    - \Tests\Helper\WireMockRequestJournalCleaner
