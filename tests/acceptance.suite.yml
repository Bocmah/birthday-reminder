actor: AcceptanceTester
suite_namespace: Tests\Acceptance
path: Acceptance
modules:
  enabled:
    - REST:
        url: http://app:8080/api/v1/
        depends: PhpBrowser
        part: Json
    - WireMock:
        host: '%WIREMOCK_HOST%'
        port: '%WIREMOCK_PORT%'
    - MongoDb:
        dsn: '%DATABASE_URL%'
    - \Tests\Codeception\Support\Helper\Messenger
    - \Tests\Codeception\Support\Helper\WireMockRequestJournalCleaner
