namespace: Tests\Codeception\Support
paths:
    tests: tests
    output: tests/Codeception/Output
    data: tests/Codeception/Data
    support: tests/Codeception/Support
    envs: tests/Codeception/Envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
params:
    - .env
    - .env.test
    - env
