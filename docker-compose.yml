version: '3.9'

services:
  php:
    image: birthday-reminder/php-dev:${PROJECT_VERSION:-latest}
    ports:
      - "8080:8080"
    volumes:
      - ./:/app
    depends_on:
      - mongo

  mongo:
    image: mongo:6.0.2
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo

volumes:
  mongodata:
